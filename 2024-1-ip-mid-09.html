<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <h1>
            인하대 컴퓨터공학과 홈페이지 회원가입
        </h1>
        <h2>필수 정보</h2>
        <form>
            <h3>이메일</h3>
            <input type="text" name="email" placeholder="E-mail">
            <input type="submit" value="형식 체크" action="#" method="GET"><br>
            <h3>패스워드</h3>
            <input type="password" name="passwd1" placeholder="Password"><br>
            <h3>패스워드 재입력</h3>
            <input type="password" name="passwd2" placeholder="Password (Repeat)"><br>
            <h3>이름</h3>
            <input type="text" name="username" placeholder="Name"><br>
            <h3>성별</h3>
            <input type="radio" name="gender" value="radio">남자 (Man)<input type="radio" name="radio" value="radio">여자 (Woman)<br>
            <h3>분류</h3>
            <select name="select">
                <option value="u">학사과정 (Undergraduate)</option>
                <option value="m">석사과정 (Master Student)</option>
                <option value="p">박사/통합과정 (Ph.D. Student)</option>
                <option value="f">교직원 (Faculty/Staff)</option>
                <option value="s">학부모 (Student Parent)</option>
                <option value="g">일반인 (General)</option>
            </select>
            <input type="submit" value="정보제출" action="#" method="GET"><br>
            </form>
        </body>
</html>
