<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Display Property</title>
    <style>
        #box {
            display: inline-block;
            /*inline 과 inline-block은 조금 다르다*/
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>

</html>
