<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>

<body>
    <h3>난수 생성</h3>
    <hr>
    <script>
        function myPrint(arr) {
            for (let i = 0; i < arr.length; i++) // 배열 출력
                document.write(arr[i] + " ");
        }
        let n = []; // 배열 n 선언
        for (let i = 0; i < 10; i++) { // 난수 10개 생성
            let x = Math.random() * 100 + 1;
            n[i] = Math.floor(x);
        }
        myPrint(n);
        document.write("<hr>");
        let big = n[0];
        for (let i = 1; i < 10; i++) { // 큰 수 찾기
            if (n[i] > big)
                big = n[i];
        } document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n.sort(); // 배열 정렬
        myPrint(n);
        document.write("<br>");
        n.sort(function (a, b) { return a - b }); // 배열 정렬
        myPrint(n);
    </script>
</body>

</html>
