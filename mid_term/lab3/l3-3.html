<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <header>
        <h1>도형 서식 폼 만들기</h1>
        <hr>
    </header>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
            선종류 <select size="3">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select> <br>
            선두께 <input type="text" size="5" onchange="document.body.style.fontWeight=this.value"> 선색 <input type="color"
                value="#00BFFF" onchange="document.body.style.color=this.value"><br>
            onchange 투명도(0-100) : <input type="range" min="0" max="100" list="transparency">
        </form>
    </fieldset>

</body>

</html>
