<!DOCTYPE html>
<html>
<head>
    <title>Number Pad</title>
    <style>
        table {
            font-size: 24px;
            font-weight: bold;
            border-collapse: separate; 
        }

        td {
            border: 1px solid #ccc;
            padding: 10px 20px;
            text-align: center;
            background-color: #f2f2f2;
            cursor: pointer;
        }

        td:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>버튼을 만들자.</h1>
    <hr>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
